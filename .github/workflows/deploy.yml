name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-production:
    name: Deploy to production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install
      - run: pnpm build
      - name: Upload sourcemaps to PostHog
        run: ./scripts/upload-sourcemaps.sh
        env:
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_HOST: https://eu.i.posthog.com
      - name: Apply D1 migrations
        run: npx wrangler d1 migrations apply DB --remote --config wrangler.jsonc
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      - name: Deploy to Cloudflare Workers
        run: npx wrangler deploy --no-bundle --config .output/server/wrangler.json
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy-preview:
    name: Deploy preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    environment: preview
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install
      - run: pnpm build
      - name: Apply D1 migrations (preview)
        run: npx wrangler d1 migrations apply DB --remote --env preview --config wrangler.jsonc
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      - name: Deploy preview to Cloudflare Workers
        id: deploy
        run: |
          # Patch the generated wrangler config to use the preview environment bindings
          node -e "
            const fs = require('fs');
            const root = JSON.parse(fs.readFileSync('wrangler.jsonc', 'utf8'));
            const preview = root.env.preview;
            const cfg = JSON.parse(fs.readFileSync('.output/server/wrangler.json', 'utf8'));
            cfg.name = preview.name;
            cfg.d1_databases = preview.d1_databases;
            cfg.kv_namespaces = preview.kv_namespaces;
            fs.writeFileSync('.output/server/wrangler.json', JSON.stringify(cfg, null, 2));
          "

          DEPLOY_OUTPUT=$(npx wrangler deploy --no-bundle --config .output/server/wrangler.json 2>&1) || true
          echo "$DEPLOY_OUTPUT"

          PREVIEW_URL=$(echo "$DEPLOY_OUTPUT" | grep -oP 'https://[^\s]+\.workers\.dev' | head -1)
          echo "preview_url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            const body = `**Preview deployed!**\n\n${previewUrl || '_Could not determine preview URL â€” check the deploy logs._'}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview deployed')
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
